<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matteoppgaver</title>
  <link rel="icon" type="image/png" href="images/Math header.png">
  <script src="closeTab.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { font-size: 5.6rem; margin: 0 0 8px; text-align: center; }
    .subtitle { opacity: 0.8; margin-bottom: 20px; font-size: 1.2rem; }

    .controls { display: flex; gap: 8px; margin-bottom: 6px; }
    input {
      width: 400px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: #1f2937;
      color: white;
      font-size: 1.1rem;
    }

    button {
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: #1f2937;
      color: white;
      cursor: pointer;
    }

    iframe {
      width: 80vw;
      height: 45vw;
      max-width: 1280px;
      max-height: 720px;
      border: none;
      border-radius: 12px;
      margin-top: 12px;
      background: black;
    }

    #error-msg {
      color: #f87171;
      min-height: 1.2em;
      margin-bottom: 12px;
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>

<body>

<h1>What the facqkuit</h1>
<p class="subtitle">YouTube Videospiller (inkl. Shorts)</p>

<div class="controls">
  <input id="video-input" placeholder="YouTube-ID eller link" />
  <button id="load-btn">Last inn</button>
  <button id="play-btn">Tilfeldig video</button>
</div>

<p id="error-msg"></p>

<iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div id="loading-overlay">
  <p>Laster tilfeldig video...</p>
  <p id="tries-counter">Prøvde 0 linker</p>
  <button id="stop-btn">Stopp</button>
</div>

<script>
  const iframe = document.getElementById("player");
  const playBtn = document.getElementById("play-btn");
  const loadBtn = document.getElementById("load-btn");
  const input = document.getElementById("video-input");
  const overlay = document.getElementById("loading-overlay");
  const triesCounter = document.getElementById("tries-counter");
  const stopBtn = document.getElementById("stop-btn");
  const errorMsg = document.getElementById("error-msg");

  let stopFlag = false;

  function extractId(text) {
    if (text.includes("watch?v=")) {
      return text.split("v=")[1].split("&")[0];
    }
    if (text.includes("youtu.be/")) {
      return text.split("youtu.be/")[1].split("?")[0];
    }
    if (text.includes("youtube.com/shorts/")) {
      return text.split("shorts/")[1].split("?")[0];
    }
    return text.length === 11 ? text : null;
  }

  function randomId() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_";
    return Array.from({ length: 11 }, () =>
      chars[Math.floor(Math.random() * chars.length)]
    ).join("");
  }

  async function checkVideo(id) {
    try {
      const res = await fetch(
        `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`
      );
      return res.ok;
    } catch {
      return false;
    }
  }

  async function getValidVideo() {
    overlay.style.display = "flex";
    stopFlag = false;
    let tries = 0;

    while (!stopFlag) {
      tries++;
      triesCounter.textContent = `Prøvde ${tries} linker...`;
      const id = randomId();
      if (await checkVideo(id)) {
        overlay.style.display = "none";
        return id;
      }
      await new Promise(r => setTimeout(r, 100));
    }
    overlay.style.display = "none";
    return null;
  }

  function playVideo(id) {
    iframe.src =
      `https://www.youtube.com/embed/${id}` +
      `?autoplay=1&rel=0&modestbranding=1&playsinline=1`;
  }

  playBtn.onclick = async () => {
    errorMsg.textContent = "";
    const id = await getValidVideo();
    if (id) playVideo(id);
  };

  loadBtn.onclick = async () => {
    errorMsg.textContent = "";
    const id = extractId(input.value.trim());
    if (!id) {
      errorMsg.textContent = "Ugyldig YouTube-link eller ID";
      return;
    }
    if (await checkVideo(id)) {
      playVideo(id);
    } else {
      errorMsg.textContent = "Videoen ble ikke funnet";
    }
  };

  stopBtn.onclick = () => stopFlag = true;
</script>

</body>
</html>
