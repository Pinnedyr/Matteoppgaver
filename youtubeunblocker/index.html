<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matteoppgaver</title>
  <link rel="icon" type="image/png" href="images/Math header.png">
  <style>
    body { background: #0f172a; color: #e2e8f0; font-family: system-ui, sans-serif; text-align: center; padding: 20px; }
    h1 { font-size: 5.6rem; margin-bottom: 10px; }
    p { margin-bottom: 20px; font-size: 1.2rem; }
    input, button { padding: 10px 14px; border-radius: 8px; border: 1px solid #334155; background: #1f2937; color: #f8fafc; margin: 0 4px; }
    iframe { width: 80vw; height: 45vw; max-width: 1280px; max-height: 720px; margin-top: 20px; border: none; }
  </style>
</head>
<body>
  <h1>What the facqkuit</h1>
  <p>Youtube Videospiller</p>
  <input type="text" id="video-input" placeholder="Skriv inn YouTube-ID eller link" />
  <button id="play-btn">Spill tilfeldig</button>

  <iframe id="player" src=""></iframe>

  <script>
    const iframe = document.getElementById("player");
    const btn = document.getElementById("play-btn");
    const input = document.getElementById("video-input");

    function getRandomVideoId() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_";
      let id = "";
      for(let i=0;i<11;i++) id += chars.charAt(Math.floor(Math.random()*chars.length));
      return id;
    }

    async function checkVideo(id) {
      try {
        // Bruk YouTube oEmbed som rask sjekk om videoen finnes
        const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`);
        return res.ok;
      } catch(e) {
        return false;
      }
    }

    btn.addEventListener("click", async () => {
      let id = input.value.trim();
      if(!id) id = getRandomVideoId(); 

      let attempts = 0;
      while(attempts < 50) { 
        const valid = await checkVideo(id);
        if(valid) {
          iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
          return;
        }
        id = getRandomVideoId();
        attempts++;
      }
      alert("Kunne ikke finne en gyldig video. PrÃ¸v igjen.");
    });
  </script>
</body>
</html>
