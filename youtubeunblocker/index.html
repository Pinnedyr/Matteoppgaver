<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matteoppgaver</title>
  <link rel="icon" type="image/png" href="images/Math header.png">
  <script src="closeTab.js"></script>
</head>
<body>

  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0;
    }
    h1 { margin: 0 0 8px; font-size: 4rem; text-align: center; }
    p.subtitle { margin: 0 0 24px; font-size: 1.4rem; opacity: 0.8; text-align: center; }
    .container { max-width: 1000px; margin: 0 auto; text-align: center; }
    input[type="text"] {
      width: 100%; padding: 12px 14px; border-radius: 14px;
      border: 1px solid #334155; background: #1f2937; color: #f8fafc;
      font-size: 1rem; margin-bottom: 20px;
      transition: background .15s ease, border-color .15s ease;
    }
    input[type="text"]:focus {
      background: #111827;
      border-color: #475569;
      outline: none;
    }
    button {
      padding: 12px 20px; border-radius: 14px;
      border: 1px solid #334155; background: #1f2937;
      color: #f8fafc; font-size: 1rem;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease, transform .04s ease;
    }
    button:hover { background: #111827; border-color: #475569; }
    button:active { transform: translateY(1px); }
    video {
      width: 100%;
      height: 600px;
      margin-top: 24px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: #000;
    }
  </style>

  <div class="container">
    <h1>What the facqkuit</h1>
    <p class="subtitle">YouTube Videospiller</p>

    <input type="text" id="video-link" placeholder="Skriv inn videofilnavn eller URL her..." />
    <button id="load-video">Last video</button>

    <video id="video-player" controls autoplay>
      <source src="" type="video/mp4">
      Din nettleser st√∏tter ikke videospilleren.
    </video>
  </div>

  <script>
    const input = document.getElementById('video-link');
    const button = document.getElementById('load-video');
    const player = document.getElementById('video-player');

    button.addEventListener('click', () => {
      const url = input.value.trim();
      if(url) {
        player.src = url;
        player.load();
        player.play();
      } else {
        alert("Vennligst skriv inn en gyldig videofil eller URL.");
      }
    });
  </script>

</body>
</html>
