<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tokens / Coins</title>

  <link rel="icon" type="image/png" href="/images/Math header.png">

  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .currency-display {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 24px;
      font-size: 1.8rem;
      align-items: center;
    }

    .currency-display img {
      width: 36px;
      height: 36px;
    }

    .button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 14px;
      background: #1f2937;
      color: #f8fafc;
      border: 1px solid #334155;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background .15s ease, border-color .15s ease, transform .04s ease;
    }

    .button:hover {
      background: #111827;
      border-color: #475569;
    }

    .button:active {
      transform: translateY(1px);
    }

    .scroll-bar {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 12px;
      margin-bottom: 24px;
    }

    .scroll-bar::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-bar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    .scroll-bar a {
      min-width: 160px;
      background: #1f2937;
      color: #f8fafc;
      padding: 12px;
      border-radius: 14px;
      text-decoration: none;
      text-align: center;
      border: 1px solid #334155;
      flex-shrink: 0;
      transition: background .15s ease, border-color .15s ease;
    }

    .scroll-bar a:hover {
      background: #111827;
      border-color: #475569;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>What The Facqkuit</h1>

    <div class="currency-display">
      <div>
        <img src="coin.png" alt="Coin">
        <div><span id="coins-count">0</span> Coins</div>
      </div>
      <div>
        <img src="token.png" alt="Token">
        <div><span id="tokens-count">0</span> Tokens</div>
      </div>
    </div>

    <button class="button" id="convert-button">Bytt Coins til Tokens</button>

    <h2>Spill for å tjene Coins:</h2>
    <div class="scroll-bar" id="games-scrollbar">
      <!-- Spill 1, Spill 2, … -->
    </div>
  </div>

  <script>
    // Hent og sett cookie
    function getCookie(name) {
      const match = document.cookie.match(
        new RegExp("(^| )" + name + "=([^;]+)")
      );
      return match ? parseInt(decodeURIComponent(match[2])) : 0;
    }

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + ";path=/;expires=" + d.toUTCString();
    }

    let coins = getCookie("coins");
    let tokens = getCookie("tokens");

    const coinsCountEl = document.getElementById("coins-count");
    const tokensCountEl = document.getElementById("tokens-count");

    function updateDisplay() {
      coinsCountEl.textContent = coins;
      tokensCountEl.textContent = tokens;
    }

    updateDisplay();

    // Bytt coins til tokens (1000 coins = 1 token)
    document.getElementById("convert-button").addEventListener("click", () => {
      if (coins >= 1000) {
        const newTokens = Math.floor(coins / 1000);
        tokens += newTokens;
        coins -= newTokens * 1000;
        setCookie("coins", coins, 365);
        setCookie("tokens", tokens, 365);
        updateDisplay();
        alert(`${newTokens} Token(s) er lagt til!`);
      } else {
        alert("Du trenger minst 1000 Coins for 1 Token.");
      }
    });

    // Generiske spill (kan byttes senere)
    const games = [
      {name: "Spill 1", url: "#"},
      {name: "Spill 2", url: "#"},
      {name: "Spill 3", url: "#"},
      {name: "Spill 4", url: "#"},
      {name: "Spill 5", url: "#"}
    ];

    const scrollbar = document.getElementById("games-scrollbar");
    games.forEach(game => {
      const a = document.createElement("a");
      a.href = game.url;
      a.target = "_blank";
      a.textContent = game.name;
      scrollbar.appendChild(a);
    });
  </script>

</body>
</html>
