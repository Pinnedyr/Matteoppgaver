<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tokens / Coins</title>
  <link rel="icon" type="image/png" href="/images/Math header.png">

  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .currency-display {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 24px;
      font-size: 1.8rem;
      align-items: center;
    }

    .currency-display img {
      width: 36px;
      height: 36px;
    }

    .button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 14px;
      background: #1f2937;
      color: #f8fafc;
      border: 1px solid #334155;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background .15s ease, border-color .15s ease, transform .04s ease;
      font-weight: 600;
    }

    .button:hover {
      background: #111827;
      border-color: #475569;
    }

    .button:active {
      transform: translateY(1px);
    }

    .scroll-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .scroll-bar {
      display: flex;
      overflow-x: auto;
      gap: var(--gap);
      padding-bottom: 12px;
      margin-bottom: 24px;
    }

    .scroll-bar::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-bar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    .game-button {
      position: relative;
      width: 160px;
      aspect-ratio: 1 / 1;
      flex-shrink: 0;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #334155;
      cursor: pointer;
      transition: transform .1s ease, border-color .15s ease;
      background: #1f2937;
      text-decoration: none;
    }

    .game-button:hover {
      transform: translateY(-2px);
      border-color: #475569;
    }

    .game-button img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      display: block;
    }

    .game-label {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: rgba(0,0,0,0.8);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      padding: 2px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>What The Facqkuit</h1>

    <div class="currency-display">
      <div>
        <img src="coin.png" alt="Coin">
        <div><span id="coins-count">0</span> Coins</div>
      </div>
      <div>
        <img src="token.png" alt="Token">
        <div><span id="tokens-count">0</span> Tokens</div>
      </div>
    </div>

    <button class="button" id="convert-button">Bytt Coins til Tokens</button>

    <h2>Spill for å tjene Coins:</h2>
    <div class="scroll-wrapper">
      <div class="scroll-bar" id="games-scrollbar">
        <!-- Spillknapper legges til her -->
      </div>
    </div>
  </div>

  <script>
    // Hent cookie-verdi
    function getCookie(name) {
      const match = document.cookie.match(new RegExp("(^| )" + name + "=([^;]+)"));
      return match && !isNaN(parseInt(match[2])) ? parseInt(match[2]) : 0;
    }

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + ";path=/;expires=" + d.toUTCString();
    }

    const coinsCountEl = document.getElementById("coins-count");
    const tokensCountEl = document.getElementById("tokens-count");

    // Live-oppdatering av coins og tokens
    function updateDisplay() {
      coinsCountEl.textContent = getCookie("coins");
      tokensCountEl.textContent = getCookie("tokens");
    }

    updateDisplay(); // initial visning

    // Polling hvert 1 sekund
    setInterval(updateDisplay, 1000);

    // Bytt coins til tokens (10 000 coins = 1 token)
    document.getElementById("convert-button").addEventListener("click", () => {
      let coins = getCookie("coins");
      let tokens = getCookie("tokens");
      if (coins >= 10000) {
        const newTokens = Math.floor(coins / 10000);
        tokens += newTokens;
        coins -= newTokens * 10000;
        setCookie("coins", coins, 365);
        setCookie("tokens", tokens, 365);
        updateDisplay();
        alert(`${newTokens} Token(s) er lagt til!`);
      } else {
        alert("Du trenger minst 10 000 Coins for 1 Token.");
      }
    });

    // Spillene dine – lenke til egne sider
    const games = [
      {name: "Spill 1", url: "https://din-nettside.no/spill1", img: "game1.png"},
      {name: "Spill 2", url: "https://din-nettside.no/spill2", img: "game2.png"},
      {name: "Spill 3", url: "https://din-nettside.no/spill3", img: "game3.png"},
      {name: "Spill 4", url: "https://din-nettside.no/spill4", img: "game4.png"},
      {name: "Spill 5", url: "https://din-nettside.no/spill5", img: "game5.png"}
    ];

    const scrollbar = document.getElementById("games-scrollbar");

    games.forEach(game => {
      const a = document.createElement("a");
      a.href = game.url;
      a.target = "_blank";
      a.className = "game-button";

      const img = document.createElement("img");
      img.src = game.img;
      img.alt = game.name;

      const label = document.createElement("div");
      label.className = "game-label";
      label.textContent = game.name;

      a.appendChild(img);
      a.appendChild(label);

      scrollbar.appendChild(a);
    });
  </script>

</body>
</html>
