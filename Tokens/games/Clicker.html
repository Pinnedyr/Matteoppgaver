<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    #coin-btn {
      width: 200px;
      height: 200px;
      font-size: 1.8rem;
      border-radius: 50%;
      border: 2px solid #334155;
      background: #1f2937;
      color: #f8fafc;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.2s ease;
      margin-bottom: 20px;
    }
    #coin-btn:hover { background: #111827; }
    #coin-btn:active { transform: scale(0.95); }

    .stats {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .upgrade-btn {
      padding: 10px 20px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: #1f2937;
      color: #f8fafc;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.15s ease, border-color 0.15s ease;
    }
    .upgrade-btn:hover { background: #111827; border-color: #475569; }

    .progress-container {
      width: 200px;
      height: 20px;
      background: #334155;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #6b5dd2;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <h1>Clicker Game</h1>

  <button id="coin-btn">Trykk Meg</button>

  <div class="stats">
    Coins: <span id="coins">0</span><br>
    Autoclicker: <span id="autoclick-speed">-</span>
  </div>

  <button id="upgrade-btn" class="upgrade-btn">
    Kjøp Autoclicker (+1 coin)
    <br>Pris: <span id="upgrade-cost">20</span> coins
  </button>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>

  <script>
    let coins = 0;
    let autoclickBought = false;
    let autoclickSpeed = 4.0; // sekunder per coin
    let upgradeCost = 20;

    const coinBtn = document.getElementById('coin-btn');
    const coinsEl = document.getElementById('coins');
    const upgradeBtn = document.getElementById('upgrade-btn');
    const upgradeCostEl = document.getElementById('upgrade-cost');
    const autoclickSpeedEl = document.getElementById('autoclick-speed');
    const progressBar = document.getElementById('progress-bar');

    // Klikk på coin
    coinBtn.addEventListener('click', () => {
      coins++;
      updateDisplay();
    });

    // Kjøp autoclicker
    upgradeBtn.addEventListener('click', () => {
      if(coins >= Math.floor(upgradeCost)) {
        coins -= Math.floor(upgradeCost);
        autoclickSpeed = Math.max(0.1, autoclickSpeed - 0.1);
        upgradeCost *= 1.3;
        autoclickBought = true;
        updateDisplay();
      } else {
        alert("Du har ikke nok coins!");
      }
    });

    function updateDisplay() {
      coinsEl.textContent = coins;
      upgradeCostEl.textContent = Math.floor(upgradeCost);
      autoclickSpeedEl.textContent = autoclickBought ? autoclickSpeed.toFixed(1) + "s/coin" : "-";
    }

    // Autoclicker progress
    let progress = 0;
    let lastTime = Date.now();

    function loop() {
      const now = Date.now();
      const delta = (now - lastTime) / 1000; // sekunder
      lastTime = now;

      if(autoclickBought) {
        progress += delta / autoclickSpeed;
        if(progress >= 1) {
          coins++;
          progress = 0;
        }
        progressBar.style.width = Math.min(progress * 100, 100) + "%";
      } else {
        progressBar.style.width = "0%";
      }

      updateDisplay();
      requestAnimationFrame(loop);
    }

    loop();
  </script>

</body>
</html>
