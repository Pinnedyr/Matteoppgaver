<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Pack Opener</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#121212;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
    overflow-x:hidden;
}

#top-bar {
    display:flex;
    gap:20px;
    align-items:center;
    font-size:18px;
    margin-bottom:20px;
}
#top-bar img { width:24px; height:24px; vertical-align:middle; margin-right:5px; }

.pack {
    width:200px;
    height:300px;
    margin:20px;
    cursor:pointer;
    border-radius:10px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    border:2px solid #fff;
    transition: transform 0.3s ease;
}
.pack:hover { transform: scale(1.05); }
.pack.disabled { pointer-events:none; opacity:0.5; }
.pack img { width:100%; height:100%; object-fit:contain; object-position:center; }
.pack-price { width:100%; text-align:center; background:#222; padding:5px; font-weight:bold;}

#animation-container {
    position:fixed;
    bottom:-400px;
    left:50%;
    transform:translateX(-50%);
    width:200px;
    height:300px;
    pointer-events:none;
    z-index:1000;
}
#animation-container img {
    width:100%;
    height:100%;
    border-radius:10px;
    object-fit:contain;
    transform-origin:center center;
    backface-visibility:hidden;
}

#card-display {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    width:200px;
    height:300px;
    border-radius:10px;
    z-index:1001;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    overflow:hidden;
}
#card-display img {
    width:100%;
    height:100%;
    border-radius:10px;
    object-fit:contain;
    object-position:center;
}

#rarity-bar {
    position:absolute;
    bottom:0;
    width:100%;
    padding:5px;
    text-align:center;
    font-weight:bold;
    border-bottom-left-radius:10px;
    border-bottom-right-radius:10px;
    box-sizing:border-box;
    background-color:rgba(0,0,0,0.6);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
}

/* INVENTORY */
#inventory {
    margin-top:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}
.inventory-card {
    display:inline-block;
    margin:10px;
    position:relative;
    width:120px;
    transition: transform 0.2s ease;
}
.inventory-card:hover { transform: scale(1.08); }
.inventory-card img {
    width:120px;
    height:180px;
    border-radius:8px;
    display:block;
    object-fit:contain;
}
.inventory-card .card-name {
    text-align:center;
    padding:3px;
    font-weight:bold;
    border-radius:0 0 8px 8px;
    margin-top:-5px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
}
.sell-btn {
    position:absolute;
    top:6px;
    right:6px;
    padding:2px 5px;
    font-size:12px;
    border:none;
    border-radius:4px;
    background:#ff5555cc;
    color:#fff;
    cursor:pointer;
    transition: transform 0.2s ease, background 0.2s ease;
}
.sell-btn:hover { transform: scale(1.2); background:#ff4444; }
.sell-price {
    position:absolute;
    top:28px;
    right:4px;
    background:#000c;
    font-size:11px;
    padding:2px 6px;
    border-radius:6px;
    display:flex;
    align-items:center;
    gap:3px;
}

#packs-container { display:flex; flex-wrap:wrap; justify-content:center; }

#chance-chart-container {
    display:none;
    background:#222;
    color:#fff;
    padding:15px;
    border-radius:10px;
    margin-top:20px;
    max-width:90%;
    overflow-x:auto;
}
#chance-chart table { border-collapse: collapse; width:100%; }
#chance-chart th, #chance-chart td { border:1px solid #fff; padding:5px; text-align:center; }

@keyframes sparkle {
    0% { transform: scale(0.5) rotate(0deg); opacity:0; }
    50% { transform: scale(1.0) rotate(180deg); opacity:1; }
    100% { transform: scale(0.7) rotate(360deg); opacity:0; }
}
.sparkle {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, #fff, #ff0, transparent);
    border-radius: 50%;
    animation: sparkle 1s ease-out forwards;
    pointer-events:none;
}
</style>
</head>
<body>

<h1>Card Pack Opener</h1>
<div id="top-bar">
  <div id="tokens"><img src="https://www.wtfq.online/Tokens/token.png">Tokens: 5</div>
  <div id="coins"><img src="https://www.wtfq.online/Tokens/coin.png">Coins: 0</div>
  <button id="show-chances-btn" style="margin-left:20px;padding:4px 8px;font-size:14px;border-radius:4px;border:none;background:#555;color:#fff;cursor:pointer;">Show Chances</button>
</div>

<div id="packs-container"></div>
<div id="animation-container"></div>

<div id="card-display">
    <img id="card-img" src="" alt="Card">
    <div id="rarity-bar"></div>
</div>

<div id="chance-chart-container">
    <h3>Card Chances per Pack</h3>
    <table id="chance-chart">
        <thead id="chance-chart-head"></thead>
        <tbody id="chance-chart-body"></tbody>
    </table>
</div>

<h2>Inventory</h2>
<div id="inventory"></div>

<script>
/* ===========================
   GLOBAL DATA
=========================== */

const rarities = ['Common','Uncommon','Rare','Epic','Legendary','Divine'];

const packPrices = {
    Common:1, Uncommon:2, Rare:3, Epic:5, Legendary:8, Divine:12
};

const rarityColors = {
    Common:'gray',
    Uncommon:'green',
    Rare:'blue',
    Epic:'purple',
    Legendary:'orange',
    Divine:'red'
};

const rarityLevels = {
    Common:0, Uncommon:1, Rare:2, Epic:3, Legendary:4, Divine:5
};

let tokens = Number(localStorage.getItem('tokens')) || 5;
let coins = Number(localStorage.getItem('coins')) || 0;

/* ðŸ”‘ INVENTORY STORES **ONLY CARD NAMES** */
let inventory = JSON.parse(localStorage.getItem('inventory') || '[]');

let cardsList = [];

/* ===========================
   INIT
=========================== */

(async function init(){
    cardsList = await fetch('cards/cards.json').then(r=>r.json());
    createPacks();
    updateTokens();
    updateCoins();
    updateInventory();
})();

/* ===========================
   PACK CREATION
=========================== */

function createPacks(){
    const container = document.getElementById('packs-container');
    container.innerHTML = '';

    rarities.forEach(rarity=>{
        const pack = document.createElement('div');
        pack.className = 'pack';
        pack.innerHTML = `
            <img src="${rarity}.png" onerror="this.style.background='${rarityColors[rarity]}';this.src=''">
            <div class="pack-price">Cost: ${packPrices[rarity]} Tokens</div>
        `;
        pack.onclick = ()=>openPackAnimation(rarity);
        container.appendChild(pack);
    });
}

/* ===========================
   PACK LOGIC
=========================== */

function getRandomRarity(base){
    const roll = Math.random()*100;
    const table = {
        Common:[84,94,98,99,99.9,100],
        Uncommon:[0,85,95,99,99.9,100],
        Rare:[0,0,85,95,99,100],
        Epic:[0,0,0,85,95,100],
        Legendary:[0,0,0,0,90,100],
        Divine:[0,0,0,0,10,100]
    };

    const baseLevel = rarityLevels[base];
    for(let i=baseLevel;i<rarities.length;i++){
        if(roll < table[base][i]) return rarities[i];
    }
    return base;
}

function pickWeighted(cards){
    const total = cards.reduce((s,c)=>s+(c.chance||1),0);
    let r = Math.random()*total;
    for(const c of cards){
        r -= (c.chance||1);
        if(r<=0) return c;
    }
    return cards[0];
}

async function openPackAnimation(rarity){
    if(tokens < packPrices[rarity]) return alert('Not enough tokens');

    tokens -= packPrices[rarity];
    updateTokens();

    const rarityResult = getRandomRarity(rarity);
    const pool = cardsList.filter(c=>c.rarity===rarityResult);
    const card = pickWeighted(pool);

    // ANIMATION
    const animContainer = document.getElementById('animation-container');
    animContainer.innerHTML = `<img src='${rarity}.png'>`;
    animContainer.style.bottom = '-400px';
    animContainer.style.display = 'block';

    let pos = -400;
    function slide(){
        pos += 12;
        animContainer.style.bottom = pos+'px';
        if(pos < 50) requestAnimationFrame(slide);
        else flipPack(card);
    }
    requestAnimationFrame(slide);
}

function flipPack(card){
    const animContainer = document.getElementById('animation-container');
    const img = animContainer.firstChild;
    img.style.transition='transform 0.6s ease';
    img.style.transform='rotateX(90deg)';

    setTimeout(()=>{
        animContainer.style.display='none';
        revealCard(card);

        /* ðŸ”‘ SAVE ONLY NAME */
        inventory.push(card.name);
        localStorage.setItem('inventory', JSON.stringify(inventory));

        updateInventory();
    },600);
}

/* ===========================
   CARD DISPLAY
=========================== */

function revealCard(card){
    const display = document.getElementById('card-display');
    const img = document.getElementById('card-img');
    const bar = document.getElementById('rarity-bar');

    img.src = 'cards/' + card.image;
    bar.textContent = card.name;
    bar.style.background = rarityColors[card.rarity];

    display.style.transform = 'translate(-50%,-50%) scale(1)';
    display.style.boxShadow = `0 0 30px 10px ${rarityColors[card.rarity]}`;

    for(let i=0;i<20;i++){
        const sparkle=document.createElement('div');
        sparkle.className='sparkle';
        sparkle.style.left=Math.random()*180+'px';
        sparkle.style.top=Math.random()*280+'px';
        const size = 8 + Math.random()*12;
        sparkle.style.width = size+'px';
        sparkle.style.height = size+'px';
        sparkle.style.animationDelay = (Math.random()*0.5)+'s';
        display.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),1500);
    }

    setTimeout(()=>{
        display.style.transform = 'translate(-50%,-50%) scale(0)';
        display.style.boxShadow = 'none';
    },2200);
}

/* ===========================
   INVENTORY
=========================== */

async function updateInventory(){
    const inv = document.getElementById('inventory');
    inv.innerHTML = '';

    const cardsListCurrent = cardsList.length ? cardsList : await fetch('cards/cards.json').then(r=>r.json());

    inventory.forEach((cardName, index)=>{
        const card = cardsListCurrent.find(c=>c.name===cardName);
        if(!card) return;

        const div = document.createElement('div');
        div.className='inventory-card';
        div.innerHTML=`
            <img src='cards/${card.image}'>
            <div class='card-name' style='background:${rarityColors[card.rarity]}'>
                ${card.name}
            </div>
            <button class='sell-btn' onclick='sellCard(${index})'>Sell</button>
            <div class='sell-price'>${card.coinWorth||1} Coins</div>
        `;
        inv.appendChild(div);
    });
}

async function sellCard(index){
    const cardsListCurrent = cardsList.length ? cardsList : await fetch('cards/cards.json').then(r=>r.json());
    const cardName = inventory[index];
    const card = cardsListCurrent.find(c=>c.name===cardName);
    if(!card) return;

    coins += card.coinWorth || 1;
    inventory.splice(index,1);

    localStorage.setItem('coins', coins);
    localStorage.setItem('inventory', JSON.stringify(inventory));

    updateCoins();
    updateInventory();
}

/* ===========================
   UI
=========================== */

function updateTokens(){
    document.getElementById('tokens').innerHTML =
        `<img src="https://www.wtfq.online/Tokens/token.png">Tokens: ${tokens}`;
    localStorage.setItem('tokens', tokens);
}

function updateCoins(){
    document.getElementById('coins').innerHTML =
        `<img src="https://www.wtfq.online/Tokens/coin.png">Coins: ${coins}`;
    localStorage.setItem('coins', coins);
}
</script>
</body>
</html>
