<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Pack Opener</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#121212;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
    overflow-x:hidden;
}

#top-bar {
    display:flex;
    gap:20px;
    align-items:center;
    font-size:18px;
    margin-bottom:20px;
}
#top-bar img { width:24px; height:24px; vertical-align:middle; margin-right:5px; }

.pack {
    width:200px;
    height:300px;
    margin:20px;
    cursor:pointer;
    border-radius:10px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    border:2px solid #fff;
    transition: transform 0.3s ease;
}
.pack:hover { transform: scale(1.05); }
.pack.disabled { pointer-events:none; opacity:0.5; }
.pack img { width:100%; height:100%; object-fit:contain; object-position:center; }
.pack-price { width:100%; text-align:center; background:#222; padding:5px; font-weight:bold;}

#animation-container {
    position:fixed;
    bottom:-400px;
    left:50%;
    transform:translateX(-50%);
    width:240px;  /* slightly bigger than pack */
    height:360px; /* slightly bigger than pack */
    pointer-events:none;
    z-index:1000;
    background:black; /* hide scaling artifacts */
    border-radius:10px;
    perspective:1200px; /* proper 3D flip perspective */
    overflow:hidden;
}
#animation-container img {
    width:100%;
    height:100%;
    border-radius:10px;
    object-fit:cover;           /* fill container fully */
    transform-origin:center center;
    backface-visibility:hidden; /* prevent see-through */
    transform-style:preserve-3d;
}

#card-display {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    width:200px;
    height:300px;
    border-radius:10px;
    z-index:1001;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    overflow:hidden;
}
#card-display img {
    width:100%;
    height:100%;
    border-radius:10px;
    object-fit:contain;
    object-position:center;
}

#rarity-bar {
    position:absolute;
    bottom:0;
    width:100%;
    padding:5px;
    text-align:center;
    font-weight:bold;
    border-bottom-left-radius:10px;
    border-bottom-right-radius:10px;
    box-sizing:border-box;
    background-color:rgba(0,0,0,0.6);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
}

/* INVENTORY */
#inventory {
    margin-top:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}
.inventory-card {
    display:inline-block;
    margin:10px;
    position:relative;
    width:120px;
    height:180px;
    transition: transform 0.2s ease, border-color 0.2s ease;
    border-radius:8px;
    overflow:hidden;
    border:2px solid #fff;
}
.inventory-card:hover { transform: scale(1.08); }
.inventory-card img {
    width:100%;
    height:100%;
    border-radius:8px;
    display:block;
    object-fit:cover;
}
.inventory-card .card-name {
    position:absolute;
    bottom:0;
    width:100%;
    text-align:center;
    padding:3px;
    font-weight:bold;
    border-bottom-left-radius:8px;
    border-bottom-right-radius:8px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    color:#fff;
    box-sizing:border-box;
}
.sell-btn {
    position:absolute;
    top:6px;
    right:6px;
    padding:2px 5px;
    font-size:12px;
    border:none;
    border-radius:4px;
    background:#ff5555cc;
    color:#fff;
    cursor:pointer;
    transition: transform 0.2s ease, background 0.2s ease;
}
.sell-btn:hover { transform: scale(1.2); background:#ff4444; }
.sell-price {
    position:absolute;
    top:28px;
    right:4px;
    background:#000c;
    font-size:11px;
    padding:2px 6px;
    border-radius:6px;
    display:flex;
    align-items:center;
    gap:3px;
}

#packs-container { display:flex; flex-wrap:wrap; justify-content:center; }

#chance-chart-container {
    display:none;
    background:#222;
    color:#fff;
    padding:15px;
    border-radius:10px;
    margin-top:20px;
    max-width:90%;
    overflow-x:auto;
}
#chance-chart table { border-collapse: collapse; width:100%; }
#chance-chart th, #chance-chart td { border:1px solid #fff; padding:5px; text-align:center; }

@keyframes sparkle {
    0% { transform: scale(0.5) rotate(0deg); opacity:0; }
    50% { transform: scale(1.2) rotate(180deg); opacity:1; }
    100% { transform: scale(0.7) rotate(360deg); opacity:0; }
}
.sparkle {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, #fff, #ff0, transparent);
    border-radius: 50%;
    animation: sparkle 1s ease-out forwards;
    pointer-events:none;
}
</style>
</head>
<body>
<script>
(function(){
    const allowedParent = "https://www.wtfq.online/Tokens/";
    let valid = false;
    try { if(window.top !== window.self){ valid = window.parent.location.href.startsWith(allowedParent); } else { valid = document.referrer.startsWith(allowedParent); } }
    catch(e){ valid = false; }
    if(!valid){ document.documentElement.innerHTML=""; setTimeout(()=>{window.location.href=allowedParent;},100); }
})();
</script>

<h1>Card Pack Opener</h1>
<div id="top-bar">
  <div id="tokens"><img src="https://www.wtfq.online/Tokens/token.png">Tokens: 5</div>
  <div id="coins"><img src="https://www.wtfq.online/Tokens/coin.png">Coins: 0</div>
  <a href="https://www.wtfq.online/Tokens/games/packimages/chances.html" target="_blank">
  <button style="margin-left:20px;padding:4px 8px;font-size:14px;border-radius:4px;border:none;background:#555;color:#fff;cursor:pointer;">
    Show Chances
  </button>
</a>
</div>

<div id="packs-container"></div>
<div id="animation-container"></div>

<div id="card-display">
    <img id="card-img" src="" alt="Card">
    <div id="rarity-bar"></div>
</div>

<div id="chance-chart-container">
    <h3>Card Chances per Pack</h3>
    <table id="chance-chart">
        <thead id="chance-chart-head"></thead>
        <tbody id="chance-chart-body"></tbody>
    </table>
</div>

<h2>Inventory</h2>
<div id="inventory"></div>

<script>
// ================== COOKIE SYNC ==================
function getCookie(name) {
    const m = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return m && !isNaN(parseFloat(m[2])) ? parseFloat(m[2]) : 0;
}
function setCookie(name, value, days = 365) {
    const d = new Date();
    d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
    document.cookie = name + "=" + value + ";path=/;expires=" + d.toUTCString();
}

let tokens = getCookie("tokens") || 5;
let coins = getCookie("coins") || 0;

// Auto-sync with other tab/page every second
setInterval(() => {
    const newTokens = getCookie("tokens");
    const newCoins = getCookie("coins");
    if(newTokens !== tokens) { tokens = newTokens; updateTokens(); }
    if(newCoins !== coins) { coins = newCoins; updateCoins(); }
}, 1000);

// ================== RARITY DATA ==================
const rarities = ['Common','Uncommon','Rare','Epic','Legendary','Divine'];
const packPrices = { 'Common':1,'Uncommon':2,'Rare':3,'Epic':5,'Legendary':8,'Divine':12 };
const rarityColors = { 'Common':'gray','Uncommon':'green','Rare':'blue','Epic':'purple','Legendary':'orange','Divine':'red' };
const rarityLevels = { 'Common':0, 'Uncommon':1, 'Rare':2, 'Epic':3, 'Legendary':4, 'Divine':5 };
const levelRarities = ['Common','Uncommon','Rare','Epic','Legendary','Divine'];

let inventory = JSON.parse(localStorage.getItem('inventory')||'[]');

updateTokens(); updateCoins(); updateInventory();

const packsContainer = document.getElementById('packs-container');
const animationContainer = document.getElementById('animation-container');
const cardDisplay = document.getElementById('card-display');
const cardImg = document.getElementById('card-img');
const rarityBar = document.getElementById('rarity-bar');

// ================== CREATE PACKS ==================
rarities.forEach(rarity => {
    const packDiv = document.createElement('div');
    packDiv.className = 'pack';
    const packImg = document.createElement('img');
    packImg.src = `${rarity}.png`;
    packImg.alt = `${rarity} Pack`;
    packImg.onerror = function(){ this.style.backgroundColor = rarityColors[rarity]; this.src=''; };
    packDiv.appendChild(packImg);
    const priceDiv = document.createElement('div');
    priceDiv.className = 'pack-price';
    priceDiv.textContent = `Cost: ${packPrices[rarity]} Tokens`;
    packDiv.appendChild(priceDiv);
    packDiv.onclick = ()=>openPackAnimation(rarity);
    packsContainer.appendChild(packDiv);
});

// ================== RANDOM RARITY ==================
function getRandomRarity(baseRarity){
    const baseLevel = rarityLevels[baseRarity];
    let roll = Math.random()*100;
    let thresholds = [];
    switch(baseRarity){
        case 'Common': thresholds=[84,94,98,99,99.9,100]; break;
        case 'Uncommon': thresholds=[0,85,95,99,99.9,100]; break;
        case 'Rare': thresholds=[0,0,85,95,99,100]; break;
        case 'Epic': thresholds=[0,0,0,85,95,100,100]; break;
        case 'Legendary': thresholds=[0,0,0,0,90,100]; break;
        case 'Divine': thresholds=[0,0,0,0,10,100]; break;
    }
    for(let i=baseLevel;i<levelRarities.length;i++){ 
        if(roll<thresholds[i]) return levelRarities[i]; 
    }
    return baseRarity;
}

// ================== PICK CARD WITH DECIMAL CHANCE ==================
function pickWeightedCard(cards){
    const total = cards.reduce((sum,c)=>sum.chance||0,0);
    if(total === 0) return cards[Math.floor(Math.random()*cards.length)];
    let rand = Math.random()*total;
    for(let card of cards){
        const ch = card.chance || 0;
        if(rand < ch) return card;
        rand -= ch;
    }
    return cards[cards.length-1];
}

// ================== OPEN PACK ANIMATION ==================
async function openPackAnimation(rarity){
    const price = packPrices[rarity];
    if(tokens < price){ alert('Not enough tokens!'); return; }
    tokens -= price; updateTokens();
    document.querySelectorAll('.pack').forEach(p=>p.classList.add('disabled'));

    const cardsList = await fetch('cards/cards.json').then(r=>r.json());
    let cardRarity = getRandomRarity(rarity);
    const availableCards = cardsList.filter(c=>c.rarity===cardRarity);
    let card = pickWeightedCard(availableCards);

    animationContainer.innerHTML = `<img src='${rarity}.png'>`;
    animationContainer.style.bottom='-420px';
    animationContainer.style.display='block';
    animationContainer.firstChild.style.background = '#000';
    animationContainer.firstChild.style.objectFit = 'contain';

    let pos = -420;
    function slide(){
        pos += 14;
        animationContainer.style.bottom = pos+'px';
        if(pos < 50){ requestAnimationFrame(slide); }
        else { flipPack(card); }
    }
    requestAnimationFrame(slide);
}

// ================== FLIP AND REVEAL ==================
function flipPack(card){
    const img = animationContainer.firstChild;
    img.style.transition='transform 0.6s ease';
    img.style.transform='rotateX(90deg)';
    setTimeout(()=>{
        animationContainer.style.display='none';
        revealCard(card);
        inventory.push(card.name); // only save name in inventory
        localStorage.setItem('inventory', JSON.stringify(inventory));
        updateInventory();
        document.querySelectorAll('.pack').forEach(p=>p.classList.remove('disabled'));
    },600);
}

function revealCard(card){
    cardImg.src = `cards/${card.image}`;
    rarityBar.textContent = card.name;
    rarityBar.style.backgroundColor = rarityColors[card.rarity];

    cardDisplay.style.transform='translate(-50%,-50%) scale(1)';
    cardDisplay.style.boxShadow=`0 0 30px 10px ${rarityColors[card.rarity]}`;

    for(let i=0;i<25;i++){
        const sparkle=document.createElement('div');
        sparkle.className='sparkle';
        sparkle.style.left=Math.random()*180+'px';
        sparkle.style.top=Math.random()*280+'px';
        const size = 10 + Math.random()*14;
        sparkle.style.width = size+'px';
        sparkle.style.height = size+'px';
        sparkle.style.animationDelay = (Math.random()*0.5)+'s';
        cardDisplay.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),1500);
    }

    setTimeout(()=>{
        cardDisplay.style.transform='translate(-50%,-50%) scale(0)';
        cardDisplay.style.boxShadow='none';
    },2200);
}

// ================== UPDATE TOKENS / COINS ==================
function updateTokens(){ 
    document.getElementById('tokens').innerHTML=`<img src='https://www.wtfq.online/Tokens/token.png'>Tokens: ${tokens}`; 
    setCookie("tokens", tokens);
}
function updateCoins(){ 
    document.getElementById('coins').innerHTML=`<img src='https://www.wtfq.online/Tokens/coin.png'>Coins: ${coins}`; 
    setCookie("coins", coins);
}

// ================== INVENTORY ==================
function updateInventory(){
    const inv=document.getElementById('inventory'); inv.innerHTML='';
    inventory.forEach((cardName,index)=>{
        const div=document.createElement('div'); div.className='inventory-card';
        // Look up card details from JSON
        fetch('cards/cards.json').then(r=>r.json()).then(cardsList=>{
            const card = cardsList.find(c=>c.name===cardName);
            if(!card) return;
            div.innerHTML=`<img src='cards/${card.image}'><div class='card-name' style='background:${rarityColors[card.rarity]}'>${card.name}</div>
            <button class='sell-btn' onclick='sellCard(${index})'>Sell</button>
            <div class='sell-price'>${card.coinWorth||1} Coins</div>`;
            inv.appendChild(div);
        });
    });
}

function sellCard(index){
    fetch('cards/cards.json').then(r=>r.json()).then(cardsList=>{
        const cardName = inventory[index];
        const card = cardsList.find(c=>c.name===cardName);
        coins += card.coinWorth||1;
        inventory.splice(index,1);
        localStorage.setItem('inventory', JSON.stringify(inventory));
        updateCoins(); updateInventory();
    });
}
</script>
</body>
</html>
