<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Cookies</title>
</head>
<body>
  <pre id="cookieDisplay"></pre>

  <script>
    // Display the cookies in the <pre> element
    document.getElementById('cookieDisplay').textContent = document.cookie;
  </script>
</body>
</html>
