<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skoleplaner</title>
  <link rel="icon" type="image/png" href="images/Math header.png">
  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0;
    }
    h1 { margin: 0 0 8px; font-size: 3rem; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: var(--gap);
      max-width: 1000px;
      margin: 0 auto;
    }
    a.link {
      display: inline-block;
      width: 100%;
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 14px;
      background: #1f2937;
      color: #f8fafc;
      text-align: center;
      border: 1px solid #334155;
      transition: transform .04s ease, background .15s ease;
      user-select: none;
    }
    a.link:hover { background: #111827; border-color: #475569; }
    a.link:active { transform: translateY(1px); }
  </style>
</head>
<body>

<h1>Skoleplaner</h1>
<div class="grid" id="links-grid"></div>

<script>
  // Add your REAL html files here:
  const htmlFiles = ["8E.html"];

  const grid = document.getElementById("links-grid");

  htmlFiles.forEach(file => {
    const name = file.replace(/\.html$/, "");
    const a = document.createElement("a");
    a.textContent = name;
    a.href = file;
    a.className = "link";
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    grid.appendChild(a);
  });
</script>

</body>
</html>
