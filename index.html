<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matteoppgaver</title>
  <link rel="icon" type="image/png" href="images/Math header.png">
  <script src="closeTab.js"></script>
</head>
<body>

  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0;
    }
    h1 { margin: 0 0 8px; font-size: 5.6rem; text-align: center; }
    p.subtitle { margin: 0 0 24px; font-size: 1.4rem; opacity: 0.8; text-align: center; }
    .container { max-width: 1000px; margin: 0 auto; text-align: center; }
    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px; border-radius: 14px;
      border: 1px solid #334155; background: #1f2937; color: #f8fafc;
      font-size: 1rem;
      transition: background .15s ease, border-color .15s ease;
    }
    input[type="text"]:focus {
      background: #111827;
      border-color: #475569;
      outline: none;
    }
    button {
      padding: 12px 20px; border-radius: 14px;
      border: 1px solid #334155; background: #1f2937;
      color: #f8fafc; font-size: 1rem;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease, transform .04s ease;
    }
    button:hover { background: #111827; border-color: #475569; }
    button:active { transform: translateY(1px); }
    iframe {
      width: 100%;
      height: 600px;
      margin-top: 24px;
      border-radius: 14px;
      border: 1px solid #334155;
    }
  </style>

  <div class="container">
    <h1>What the facqkuit</h1>
    <p class="subtitle">YouTube Videospiller</p>

    <div class="input-group">
      <input type="text" id="video-link" placeholder="Lim inn YouTube-lenke her..." />
      <button id="load-video">Last video</button>
      <button id="random-video">Tilfeldig video</button>
    </div>

    <iframe id="video-frame" src="" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
  </div>

  <script>
    const input = document.getElementById('video-link');
    const loadBtn = document.getElementById('load-video');
    const randomBtn = document.getElementById('random-video');
    const iframe = document.getElementById('video-frame');

    // Liste over tilfeldige video-IDer (YouTube)
    const randomVideos = [
      "dQw4w9WgXcQ",
      "3JZ_D3ELwOQ",
      "L_jWHffIx5E",
      "eVTXPUF4Oz4",
      "oHg5SJYRHA0"
    ];

    function extractVideoID(url) {
      const regExp = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([\w-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    loadBtn.addEventListener('click', () => {
      const url = input.value.trim();
      const videoID = extractVideoID(url);
      if(videoID) {
        iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1`;
      } else {
        alert("Vennligst lim inn en gyldig YouTube-lenke.");
      }
    });

    randomBtn.addEventListener('click', () => {
      const randomID = randomVideos[Math.floor(Math.random() * randomVideos.length)];
      iframe.src = `https://www.youtube.com/embed/${randomID}?autoplay=1`;
    });
  </script>

</body>
</html>
